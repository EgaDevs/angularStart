<link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
<div class="dict">
    <form class="search-container">
        <input type="text" name="search" placeholder="Search..." class="search-input" (input)="onInput($event)">
        <button (click)="onTerm(term)" class="search-btn">
            <i class="fas fa-search"></i>
        </button>
    </form>
    <div class="paper">
        <div class="word">
            <h1>{{term}}</h1>
            <p>{{phonetic}}</p>
        </div>
        <div class="brdr"></div>
        <div *ngIf = "!errorWord" class="speech">
            <p class="speech_part">{{partOfSpeech}}</p>
            <p>{{pages}}</p>
        </div>
        <div *ngIf = "errorWord">
            {{errorWord}}
        </div>
    </div>
</div>
